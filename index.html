<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta
		name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui"
		maximum-scale="1.0" user-scalable="false"
	/>
	<link rel="manifest" href="/manifest.json" />
	<title>webcrypto-local</title>
	<style>
		@font-face{font-family:'Open Sans';font-style:normal;font-weight:300;src:url(/fonts/opensans-light-webfont.eot);src:url(/fonts/opensans-light-webfont.woff) format('woff'),url(/fonts/opensans-light-webfont.ttf) format('truetype')}@font-face{font-family:'Open Sans';font-style:normal;font-weight:400;src:url(/fonts/opensans-regular-webfont.eot);src:url(/fonts/opensans-regular-webfont.woff) format('woff'),url(/fonts/opensans-regular-webfont.ttf) format('truetype')}@font-face{font-family:'Open Sans';font-style:normal;font-weight:600;src:url(/fonts/opensans-semibold-webfont.eot);src:url(/fonts/opensans-semibold-webfont.woff) format('woff'),url(/fonts/opensans-semibold-webfont.ttf) format('truetype')}*{margin:0;padding:0;border:0;border-radius:0;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-size-adjust:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-text-size-adjust:none;-webkit-tap-highlight-color:transparent;word-break:break-word;}*,:after,:before{box-sizing:border-box}:focus{outline:none}a{text-decoration:none}textarea{resize:none}input,textarea{-webkit-appearance:none!important;-moz-appearance:none;-ms-appearance:none;appearance:none!important;font-family:Open Sans,Arial!important}input:focus,textarea:focus{outline:none}body,html{width:100%;height:100%;font-family:'Open Sans',Arial,sans-serif}body.not_selectable_text *,html.not_selectable_text *{-webkit-user-select:none!important;-moz-user-select:none!important;-ms-user-select:none!important;user-select:none!important}body{overflow:hidden}table{cellspacing:0!important;cellpadding:0!important;border-spacing:0!important}#root{top:0;left:0;display:block;position:fixed;width:100%;height:100%;overflow:hidden;min-width:320px}
	</style>
</head>
<body>
	<div id="root"></div>
	<script>
		// Build for gh-pages
        var loc = document.querySelectorAll('body')[0];
        var script = document.createElement('script');
		var href = window.location.href;

		if (href.indexOf('github.io') !== -1) {
          script.src = './main.js';
          (function(l) {
            if (l.search) {
              var q = {};
              l.search.slice(1).split('&').forEach(function(v) {
                var a = v.split('=');
                q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
              });
              if (q.p !== undefined) {
                window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + (q.p || '') +
                  (q.q ? ('?' + q.q) : '') +
                  l.hash
                );
              }
            }
          }(window.location))
		} else {
          script.src = '/main.js';
		}
        loc.appendChild(script);
	</script>
</body>
</html>
