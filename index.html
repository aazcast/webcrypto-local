<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta
		name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui"
		maximum-scale="1.0" user-scalable="false"
	/>
	<link rel="manifest" href="/manifest.json" />
	<title>webcrypto-local</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	<style>
		*{margin:0;padding:0;border:0;border-radius:0;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-size-adjust:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-text-size-adjust:none;-webkit-tap-highlight-color:transparent;word-break:break-word;}*,:after,:before{box-sizing:border-box}:focus{outline:none}a{text-decoration:none}textarea{resize:none}input,textarea{-webkit-appearance:none!important;-moz-appearance:none;-ms-appearance:none;appearance:none!important;font-family:'Open Sans',Arial!important;}input:focus,textarea:focus{outline:none}body,html{width:100%;height:100%;font-family:'Open Sans',Arial,sans-serif;}body.not_selectable_text *,html.not_selectable_text *{-webkit-user-select:none!important;-moz-user-select:none!important;-ms-user-select:none!important;user-select:none!important}body{overflow:hidden; font-size: 0;}table{cellspacing:0!important;cellpadding:0!important;border-spacing:0!important}#root{display:block;width:100%;height:100%;overflow:hidden;min-width:1024px}@media(max-width:1024px){body{overflow:auto}}@media(max-width:736px){body{overflow:hidden}#root{min-width:320px}}
	</style>
</head>
<body>
	<div id="root"></div>
	<script src="https://cdn.rawgit.com/dcodeIO/protobuf.js/6.6.0/dist/protobuf.min.js"></script>
	<script src="https://cdn.rawgit.com/jakearchibald/idb/97e4e878/lib/idb.js"></script>
	<script>
      // Build for gh-pages
      const loc = document.querySelectorAll('body')[0];
      const script = document.createElement('script');
      const script2 = document.createElement('script');
      const href = window.location.href;

      if (href.indexOf('github.io') !== -1) {
        script.src = './webcrypto-socket.js';
        script2.src = './main.js';
      } else {
        script.src = '/webcrypto-socket.js';
        script2.src = '/main.js';
      }
      loc.appendChild(script);
      setTimeout(function() {
        loc.appendChild(script2);
      }, 200);
	</script>
</body>
</html>
